name: great_expectations

on:  
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - 
        name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - 
        name: great_expectations_run
        working-directory: ./great_expectations
        run: |
          python -m venv ge_venv
          source ge_venv/bin/activate
          pip install great_expectations
          pip install boto3
          Y | great_expectations docs build --site-name S3_site
          python greatExpectations.py
        
